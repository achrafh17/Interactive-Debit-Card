<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="Images/bg-card-front.png" alt="" id="front-card" />
        <img src="Images\bg-card-back.png" alt="" id="back-card" />
        <p id="Name-cardholder">Jane Appleseed</p>
        <p id="CradNumer">
          <span id="one">0</span><span id="two">0</span><span id="three">0</span
          ><span id="four">0</span>&nbsp<span id="five">0</span
          ><span id="six">0</span><span id="seven">0</span
          ><span id="eight">0</span>&nbsp<span id="nine">0</span
          ><span id="ten">0</span><span id="eleven">0</span
          ><span id="twelve">0</span>&nbsp<span id="thirteen">0</span
          ><span id="fourteen">0</span><span id="fifiteen">0</span
          ><span id="sixteen">0</span>
        </p>
        <p id="date">
          <span id="date-one">0</span><span id="date-two">0</span>/<span
            id="date-three"
            >0</span
          ><span id="date-four">0</span>
        </p>
        <p id="cvc-text">
          <span id="cvc-one">0</span><span id="cvc-two">0</span
          ><span id="cvc-three">0</span>
        </p>
      </div>
      <div class="right">
        <label for="name" class="label">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
        <label for="number" class="label">CARD NUMBER </label>
        <input type="text" placeholder="e.g. 1234 5678 9123" id="number" />
        <div class="date-cvc">
          <div class="month-container">
            <label for="month" id="label-month">Exp. Date</label>
            <input type="text" placeholder="MM" id="month" />
          </div>
          <div class="year-container">
            <label for="year" id="label-year">(MM/YY)</label>
            <input type="text" placeholder="YY" id="year" />
          </div>
          <div class="cvc-container">
            <label for="cvc" id="label-cvc">CVC</label>
            <input type="text" placeholder="e.g. 123" id="cvc" />
          </div>
        </div>
        <button id="submit">Confirm</button>
      </div>
    </div>
  <div class="After-Submit">
    <img src="Images\icon-complete.svg" alt="" id="Validation-logo">
    <p id="Thank-you">THANK YOU!</p>
    <p id="wehaveaddyourcard">We've added your card details</p>
    <button id="continue">Continue</button>
  </div>
  </body>
  <script src="script.js"></script>
</html>
